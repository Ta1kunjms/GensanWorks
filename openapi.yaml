openapi: 3.1.0
info:
  title: GensanWorks API
  version: 1.0.0
  description: Generated from Zod schemas in shared/schema.ts and routes
    discovered in server/routes.ts.
servers:
  - url: http://localhost:5000
    description: Local development
security:
  - sessionCookie: []
components:
  schemas:
    AuthSettings:
      type: object
      properties:
        providers:
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  id:
                    type: string
                    enum:
                      - google
                  enabled:
                    type: boolean
                    default: false
                  config:
                    type: object
                    default: &a24 {}
                    properties:
                      clientId:
                        type: string
                      clientSecret:
                        type: string
                      callbackUrl:
                        type: string
                required:
                  - id
                  - enabled
                  - config
              - type: object
                properties:
                  id:
                    type: string
                    enum:
                      - custom
                  enabled:
                    type: boolean
                    default: false
                  config:
                    type: object
                    default: &a25 {}
                    properties:
                      displayName:
                        type: string
                      issuer:
                        type: string
                      clientId:
                        type: string
                required:
                  - id
                  - enabled
                  - config
          default: &a26 []
      required:
        - providers
    GeneralSettings:
      type: object
      properties:
        siteName:
          type: string
          minLength: 1
        siteDescription:
          type: string
          minLength: 1
        contactEmail:
          type: string
          format: email
        contactPhone:
          type: string
          minLength: 3
        address:
          type: string
          minLength: 1
        heroHeadline:
          type: string
          minLength: 1
        heroSubheadline:
          type: string
          minLength: 1
        primaryCTA:
          type: string
          minLength: 1
        secondaryCTA:
          type: string
          minLength: 1
        aboutTitle:
          type: string
          minLength: 1
        aboutBody:
          type: string
          minLength: 1
        heroBackgroundImage:
          type: string
          format: uri
        seoKeywords:
          type: string
          minLength: 1
      required:
        - siteName
        - siteDescription
        - contactEmail
        - contactPhone
        - address
        - heroHeadline
        - heroSubheadline
        - primaryCTA
        - secondaryCTA
        - aboutTitle
        - aboutBody
        - heroBackgroundImage
        - seoKeywords
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 1
      required:
        - email
        - password
    ChangePassword:
      type: object
      properties:
        currentPassword:
